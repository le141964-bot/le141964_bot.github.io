    <section id="subscribe-section">
      <h1>Please enter the following information:</h1>
      <form action="email.html" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required autofocus>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" pattern="\d{5}" placeholder="Optional but appreciated: 99999">
        <button><a href="sign-up.html">Sign-Up</a></button>
      </form>
    </section>
