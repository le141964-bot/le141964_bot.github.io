<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="cart.css">
    </head>

    <body>

        <header>
            <nav>
            <a href="index.html">Home</a>
            <a href="product.html" class="active">Products</a>
            <a href="user.html" class="active">Account</a>
            <a href="about.html">About</a>
            </nav>
        </header>

        <section class="cart-container">
            <h1>Your Cart</h1>

            <div class="cart-item">
                <img src="image/pastel-moon-cap.jpg">
                <div class="details">
                    <h2>Moon T-Shirt</h2>
                    <p>10.99</p>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="price">$15.99</div>
            </div>

            <div class="cart-total">
                <h3>Total: $15.99</h3>
                <button class="checkout-btn">checkout-purchase</button>
            </div>
        </section>
    </body>
</html>
